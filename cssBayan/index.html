<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Bayan</title>
</head>
<body>
    <div class="container">
        <h1>CSS Bayan</h1>
        <div class="accordion">
            <div class="block">
                <h3>Error</h3>
                <div class="block_image">
                    <h2>ERROR</h2>
                    <div class="image">
                        <img src="./images/error.svg" alt="Error">
                    </div>
                </div>
            </div>
            <div class="block">
                <h3>So little work i done</h3>
                <div class="block_image">
                    <h2>SO LITTLE WORK I DONE</h2>
                    <div class="image">
                        <img src="./images/so-little-work-i-done-russian.svg" alt="So little work i done">
                    </div>
                </div>
            </div>
            <div class="block">
                <h3>Codewars</h3>
                <div class="block_image">
                    <h2>CODEWARS</h2>
                    <div class="image">
                        <img src="./images/codewars.svg" alt="Codewars">
                    </div>
                </div>
            </div>
            <div class="block">
                <h3>One hour before deadline</h3>
                <div class="block_image">
                    <h2>ONE HOUR BEFORE DEADLINE</h2>
                    <div class="image">
                        <img src="./images/one-hour-before-deadline.svg" alt="One hour before deadline">
                    </div>
                </div>
            </div>
            <div class="block">
                <h3>Slothzy</h3>
                <div class="block_image">
                    <h2>SLOTHZY</h2>
                    <div class="image">
                        <img src="./images/slothzy-russian.svg" alt="One hour before deadline">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
