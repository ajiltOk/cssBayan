<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Bayan</title>
</head>
<body>
    <div class="container">
        <h1><strong>CSS Bayan</strong></h1>
        <div class="accordion">
            <div class="block">
                <input class="block_check" type="checkbox" id="block-1">
                <div class="block_title">
                    <label class="title" for="block-1">Error</label>
                    <img class="plus" src="./icons/plus-solid.svg" alt="Plus">
                </div>
                <div class="block_image">
                    <p>ERROR</p>
                    <img class="mem" src="./images/error.svg" alt="Error">
                </div>
            </div>
            <div class="block">
                <input class="block_check" type="checkbox" id="block-2">
                <div class="block_title">
                    <label class="title" for="block-2">So little work i done</label>
                    <img class="plus" src="./icons/plus-solid.svg" alt="Plus">
                </div>
                <div class="block_image">
                    <p>SO LITTLE WORK I DONE</p>
                    <img class="mem" src="./images/so-little-work-i-done-russian.svg" alt="So little work i done">
                </div>
            </div>
            <div class="block">
                <input class="block_check" type="checkbox" id="block-3">
                <div class="block_title">
                    <label class="title" for="block-3">Codewars</label>
                    <img class="plus" src="./icons/plus-solid.svg" alt="Plus">
                </div>
                <div class="block_image">
                    <p>CODEWARS</p>
                    <img class="mem" src="./images/codewars.svg" alt="Codewars">
                </div>
            </div>
            <div class="block">
                <input class="block_check" type="checkbox" id="block-4">
                <div class="block_title">
                    <label class="title" for="block-4">One hour before deadline</label>
                    <img class="plus" src="./icons/plus-solid.svg" alt="Plus">
                </div>
                <div class="block_image">
                    <p>ONE HOUR BEFORE<br>DEADLINE</p>
                    <img class="mem" src="./images/one-hour-before-deadline.svg" alt="One hour before deadline">
                </div>
            </div>
            <div class="block">
                <input class="block_check" type="checkbox" id="block-5">
                <div class="block_title">
                    <label class="title" for="block-5">Slothzy</label>
                    <img class="plus" src="./icons/plus-solid.svg" alt="Plus">
                </div>
                <div class="block_image">
                    <p>SLOTHZY</p>
                    <img class="mem" src="./images/slothzy-russian.svg" alt="Slothzy">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
