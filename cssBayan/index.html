<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Bayan</title>
</head>
<body>
    <div class="container">
        <p class="task-name"><strong>CSS Bayan</strong></p>
        <div class="accordion" aria-haspopup="true">
            <div class="block">
                <input class="block_check" type="radio" checked id="block-1" name="choose">
                <label class="block_title" for="block-1">
                    <div class="title-plus">
                        <p class="title">Error</p>
                        <img class="plus" src="./icons/plus-solid.svg" alt="Plus">
                    </div>
                    <div class="block_image">
                        <p class="subtitle">ERROR</p>
                        <img class="mem" src="./images/error.svg" alt="Error">
                    </div>
                </label>
            </div>
            <div class="block">
                <input class="block_check" type="radio" id="block-2" name="choose">
                <label class="block_title" for="block-2">
                    <div class="title-plus">
                        <p class="title">So little work i done</p>
                        <img class="plus" src="./icons/plus-solid.svg" alt="Plus">
                    </div>
                    <div class="block_image">
                        <p class="subtitle">SO LITTLE WORK I DONE</p>
                        <img class="mem" src="./images/so-little-work-i-done-russian.svg" alt="So little work i done">
                    </div>
                </label>
            </div>
            <div class="block">
                <input class="block_check" type="radio" id="block-3" name="choose">
                <label class="block_title" for="block-3">
                    <div class="title-plus">
                        <p class="title">Codewars</p>
                        <img class="plus" src="./icons/plus-solid.svg" alt="Plus">
                    </div>
                    <div class="block_image">
                        <p class="subtitle">CODEWARS</p>
                        <img class="mem" src="./images/codewars.svg" alt="Codewars">
                    </div>
                </label>
            </div>
            <div class="block">
                <input class="block_check" type="radio" id="block-4" name="choose">
                <label class="block_title" for="block-4">
                    <div class="title-plus">
                        <p class="title">One hour before deadline</p>
                        <img class="plus" src="./icons/plus-solid.svg" alt="Plus">
                    </div>
                    <div class="block_image">
                        <p class="subtitle">ONE HOUR BEFORE DEADLINE</p>
                        <img class="mem" src="./images/one-hour-before-deadline.svg" alt="One hour before deadline">
                    </div>
                </label>
            </div>
            <div class="block">
                <input class="block_check" type="radio" id="block-5" name="choose">
                <label class="block_title" for="block-5">
                    <div class="title-plus">
                        <p class="title">Slothzy</p>
                        <img class="plus" src="./icons/plus-solid.svg" alt="Plus">
                    </div>
                    <div class="block_image">
                        <p class="subtitle">SLOTHZY</p>
                        <img class="mem" src="./images/slothzy-russian.svg" alt="Slothzy">
                    </div>
                </label>
            </div>
        </div>
    </div>
</body>
</html>
